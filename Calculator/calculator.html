<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = 'calculatorFunctions.js'></script>
    <title>Basic Calculator app</title>
</head>
<body>
    <div><p id = result></p></div>
    <div class = buttons>
        
        <button class = 'num' id = '1'>1</button>
        <button class = 'num' id = '2'>2</button>
        <button class = 'num' id = '3'>3</button>
        <button class = 'num' id = '4'>4</button>
        <button class = 'num' id = '5'>5</button>
        <button class = 'num' id = '6'>6</button>
        <button class = 'num' id = '7'>7</button>
        <button class = 'num' id = '8'>8</button>
        <button class = 'num' id = '9'>9</button>
        <button class = 'num' id = '0'>0</button>
        <button class = 'func' id = 'add'>+</button>
        <button class = 'func' id = 'subtract'>-</button>
        <button class = 'func' id = 'multiply'>*</button>
        <button class = 'func' id = 'divide'>/</button>
        <button class = 'func' id = 'pow'>exp(x)</button>
        <button class = 'func' id = 'factorial'>!</button>
        <button class = 'func' id = 'equals'>=</button>
        <button class = 'func' id = 'clear'>C</button>

    </div>
</body>
</html>
